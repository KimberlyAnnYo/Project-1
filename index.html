<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Beer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/54e1f4c1b6.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-slate-400">
  <header>
    <div class="search">
      <div class="container flex flex-col items-center text-green-700 text-xl mt-16 mr-40 h-64"  >
        <div class="container">
          <h1>Books</h1>
          <h2>Find the Book You Want to Read Next</h2>
          <div class="inputform">
            <input
              type="text"
              id="search-input"
              name="search-input"
              placeholder=" Search for books here"
            /><input
              type="submit"
              id="submit-button"
              name="submit-button"
              value="Search"
            />
          </div>
      </div>   
    </div>
  </header>

  <div class="text flex flex-wrap p-2 grid gap-2 grid-cols-1"></div>
<main class="flex flex-wrap grid-cols-2 gap-10 ml-56 place-items-center">
  
  <!--Card 1-->
  <div class="scroll bg-gray-600 flex flex-wrap h-64 w-64 p-2 grid gap-2 grid-cols-1" id="output"></div>
  <!--Card 2-->
  <div class="flex flex-wrap bg-gray-400 p-2 grid gap-2 grid-cols-2 ">
    <div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg">
      <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg" src="./assets/images/beer.jpeg" alt="" />
      <div class="p-6 flex flex-col justify-start">
        <h5 class="text-gray-900 text-xl font-medium mb-2">Beer</h5>
        <p id="beer-form" class="text-gray-700 text-base mb-4">
          <!--This is where Information for Beer will go-->
        </p>
         </div>
    </div>
  </div>
</main> 

  <!-- Display the search results -->
  <h2 class="text"></h2>
  <div id="output"></div>
</div>

<script src="assets/js/script.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
